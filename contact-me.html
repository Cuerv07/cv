<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact Me</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>My Contact details</h1>
    <p>Fictional email address</p>
    <p>555-555-5555</p>
    <p>legitemail@email.com</p>
    <hr>
    <form class="" action="mailto:mail@icloud.com" method="post" enctype="text/plain">
      <label>Your Name: </label>
      <input type="text" name="yourName" value="">
      <br />

      <input type="email" name="emailAddress" value="" />

      <br />
      <textarea name="yourMessage" rows="10" cols="50"></textarea>
      <br />
      <input type="submit" name="">
      <br>
    </form>
  </body>
</html>
